<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let ws = new WebSocket('ws://localhost:8000');
  console.log(ws);
  ws.onopen = (event) => {
    ws.send('I am connected to the server! It\'s Christmas');
  };
  ws.onmessage = (event) => {
    console.log(event);
  };
</script>

</body>
</html>
