<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script>
  const socket = io('http://localhost:8000');
  console.log(socket);
  socket.on('connect', (data) => {
    socket.on('welcome', (message) => {
      console.log(message);
    });
    socket.emit('message', 'I am connected to the server! It\'s Christmas');
  });
</script>

</body>
</html>
